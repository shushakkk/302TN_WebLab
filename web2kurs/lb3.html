<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        .calculator {
            width: 250px;
            margin: 100px auto;
            border: 1px solid #ccc;
            border-radius: 15px;
            padding: 10px;
        }

        .display {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 5px;
        }

        button {
            padding: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            background-color: #FFA500; /* Оранжевий колір */
            color: white;
            transition: all 0.3s ease-in-out; /* Анімація зміни кольору та позиції тексту */
        }

        button:hover {
            background-color: #FF8C00; /* Темніший оранжевий колір при наведенні */
            transform: translateX(-5px); /* Перенесення тексту вліво при наведенні */
        }

        button:active {
            background-color: #FF4500; /* Оранжевий колір при натисканні */
            transform: translateY(2px); /* Зміщення кнопки вниз при натисканні */
        }

        /* Медіа-запит для адаптації на екрани ширше 600px */
        @media screen and (min-width: 600px) {
            .calculator {
                width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendToDisplay('+')">+</button>
        </div>
    </div>
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                const result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
